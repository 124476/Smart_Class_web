{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-form">
    <h2 class="auth-title">Создать аккаунт</h2>
    <form method="post" enctype="multipart/form-data" class="auth-form-content">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" class="form-input" placeholder="Придумайте логин" required>
        <small class="form-hint">Только буквы, цифры и @/./+/-/_</small>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="id_first_name">Имя</label>
          <input type="text" name="first_name" id="id_first_name" class="form-input" placeholder="Ваше имя">
        </div>
        <div class="form-group form-col">
          <label for="id_last_name">Фамилия</label>
          <input type="text" name="last_name" id="id_last_name" class="form-input" placeholder="Ваша фамилия">
        </div>
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" class="form-input" placeholder="example@mail.com" required>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="id_password1">Пароль</label>
          <input type="password" name="password1" id="id_password1" class="form-input" placeholder="Не менее 8 символов" required>
        </div>
        <div class="form-group form-col">
          <label for="id_password2">Подтверждение</label>
          <input type="password" name="password2" id="id_password2" class="form-input" placeholder="Повторите пароль" required>
        </div>
      </div>

      <div class="form-group">
        <label for="id_avatar">Аватар (необязательно)</label>
        <input type="file" name="avatar" id="id_avatar" class="form-input-file">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="id_terms" required>
        <label for="id_terms">Я принимаю <a href="#" class="text-link">условия использования</a></label>
      </div>

      <button type="submit" class="auth-button auth-button-primary">Зарегистрироваться</button>

      <div class="auth-links">
        <p>Уже есть аккаунт? <a href="{% url 'users:login' %}" class="auth-link">Войти</a></p>
      </div>
    </form>
  </div>
</div>

<style>
  /* Основные стили (можно вынести в base.css) */
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(120vh - 100px);
    background-color: #f5f5f5;
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }

  .auth-form {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 500px;
  }

  .auth-title {
    text-align: center;
    color: #333;
    margin-bottom: 1.8rem;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-row {
    display: flex;
    gap: 15px;
  }

  .form-col {
    flex: 1;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
  }

  .form-hint {
    display: block;
    margin-top: 0.3rem;
    font-size: 0.8rem;
    color: #888;
  }

  .form-input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s;
  }

  .form-input:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
  }

  .form-input-file {
    width: 100%;
    padding: 10px 0;
  }

  .form-check {
    display: flex;
    align-items: center;
  }

  .form-check input {
    margin-right: 10px;
  }

  .auth-button {
    width: 100%;
    padding: 14px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .auth-button-primary {
    background-color: #2ecc71;
  }

  .auth-button-primary:hover {
    background-color: #27ae60;
  }

  .auth-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
  }

  .auth-link, .text-link {
    color: #4a90e2;
    text-decoration: none;
    transition: color 0.3s;
  }

  .auth-link:hover, .text-link:hover {
    color: #3a7bc8;
    text-decoration: underline;
  }
</style>
{% endblock %}
