{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-form">
    <h2 class="auth-title">Вход</h2>
    <form method="post" class="auth-form-content">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Логин</label>
        <input type="text" name="username" id="id_username" class="form-input" placeholder="Введите ваш логин" required>
      </div>

      <div class="form-group">
        <label for="id_password">Пароль</label>
        <input type="password" name="password" id="id_password" class="form-input" placeholder="Введите ваш пароль" required>
      </div>

      <button type="submit" class="auth-button">Войти</button>

      <div class="auth-links">
        <p>Нет аккаунта? <a href="{% url 'users:signup' %}" class="auth-link">Зарегистрироваться</a></p>
        <a href="#" class="auth-link">Забыли пароль?</a>
      </div>
    </form>
  </div>
</div>

<style>
  /* Основные стили */
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f5f5f5;
    font-family: 'Arial', sans-serif;
  }

  .auth-form {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .auth-title {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
  }

  .form-input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  .form-input:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
  }

  .auth-button {
    width: 100%;
    padding: 12px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .auth-button:hover {
    background-color: #3a7bc8;
  }

  .auth-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
  }

  .auth-link {
    color: #4a90e2;
    text-decoration: none;
    transition: color 0.3s;
    display: block;
    margin: 0.5rem 0;
  }

  .auth-link:hover {
    color: #3a7bc8;
    text-decoration: underline;
  }
</style>
{% endblock %}
